<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tipos de Consumidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Gerenciar Tipos de Consumidor</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>
 
        <!-- Listar Tipos de Consumidor -->
        <section class="m-4">
            <div class="row">
                <div class="col"><h2>Listar Tipos de Consumidor</h2></div>
                <button id="addTipoConsumidorButton" class="btn btn-outline-success mb-3" showAddForm()>Adicionar Tipo de Consumidor</button>
            </div>
            <div id="tiposConsumidorList" class="mb-4"></div>
        </section>
 
        <!-- FormulÃ¡rio de Adicionar/Atualizar Tipo de Consumidor -->
        <section id="tipoConsumidorForm" class="d-none">
            <h2 id="formTitle">Cadastrar novo Tipo de Consumidor</h2>
            <form id="tipoConsumidorFormElement">
                <input type="hidden" id="tipoConsumidorId">
                <div class="mb-3">
                    <label for="tipoConsumidorNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="tipoConsumidorNome" required>
                </div>
                <div class="mb-3">
                    <label for="valor_kwh" class="form-label">Valor kWh</label>
                    <input type="number" class="form-control" id="valor_kwh" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </section>
 
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scriptTipCon.js"></script>
</body>
</html>
