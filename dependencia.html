<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Dependências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dispositivosList {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Gerenciar Dependências</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>

        <!-- Seção para buscar dependências por unidade consumidora -->
        <section class="m-4">
            <div class="row">
                <div class="col-6">
                    <h4>Selecione a Unidade Consumidora</h4>
                    <select id="unidadeConsumidoraSelect" class="form-control mb-3"></select>
                    <button class="btn btn-outline-success" onclick="fetchDependencias()">Buscar Dependências</button>
                    <button class="btn btn-outline-primary" onclick="showAddDependenciaForm()">Adicionar Dependência</button>
                </div>
            </div>

            <!-- Exibir a listagem de dependências -->
            <div id="dependenciasList" class="mt-4"></div>

            <!-- Exibir a listagem de dispositivos -->
            <div id="dispositivosList" class="mt-4"></div>
        </section>

        <!-- Formulário para adicionar ou editar dependência -->
        <section id="dependenciaForm" class="d-none">
            <h2 id="formTitle">Cadastrar Nova Dependência</h2>
            <form id="dependenciaFormElement">
                <input type="hidden" id="dependenciaId">
                <div class="mb-3">
                    <label for="dependenciaNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="dependenciaNome" required>
                </div>
                <div class="mb-3">
                    <label for="dependenciaUnidadeConsumidora" class="form-label">Unidade Consumidora</label>
                    <select class="form-control" id="dependenciaUnidadeConsumidora" required></select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </section>
    </div>

    <!-- Formulário para adicionar ou editar dispositivo -->
    <section id="dispositivoForm" class="d-none">
        <h2 id="formTitle">Cadastrar Novo Dispositivo</h2>
        <form id="dispositivoFormElement">
            <input type="hidden" id="dispositivoId">
            <div class="mb-3">
                <label for="dispositivoNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="dispositivoNome" required>
            </div>
            <div class="mb-3">
                <label for="dispositivoConsumo" class="form-label">Consumo</label>
                <input type="number" step="any" class="form-control" id="dispositivoConsumo" required>
            </div>
            <div class="mb-3">
                <label for="dispositivoUsoDiario" class="form-label">Uso Diário (horas)</label>
                <input type="number" step="any" class="form-control" id="dispositivoUsoDiario" required>
            </div>
            <div class="mb-3">
                <label for="dispositivoTipoId" class="form-label">ID do Tipo de Dispositivo</label>
                <input type="number" class="form-control" id="dispositivoTipoId" required>
            </div>
            <div class="mb-3">
                <label for="dispositivoDependencia" class="form-label">ID da Dependência</label>
                <input type="number" class="form-control" id="dispositivoDependencia" required>
            </div>
            <div class="mb-3">
                <label for="dispositivoUnidadeConsumidora" class="form-label">Unidade Consumidora</label>
                <select class="form-control" id="dispositivoUnidadeConsumidora" required>
                    <!-- As opções serão preenchidas dinamicamente -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptdependencia.js"></script>
</body>
</html>
